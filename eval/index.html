<html>

	<title> JS Eval </title>
	
	<body>
	
		<textarea id = "evalArea">
		
		</textarea>
		
		<button value = "Eval" onmousedown = "evaluate">
			
		</button>
		
		<script>
			let evalArea = document.getElementById("evalArea")
			
			function evaluate() {
				alert(evalArea.innerHTML)	
			}
		</script>
	
	</body>

</html>
